<!DOCTYPE html>

<html>
    <head>
        <title>JSInputFormatter Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="JSInputFormatter.css" rel="stylesheet" type="text/css"/>
        <script src="JSInputFormatter.js" type="text/javascript"></script>
    </head>
    <body>
        Credit Card (####) #### #### (####)<br/>
        <input id="cartao" type="text" oninput="inputFormatter(event,'(####) #### #### (####)')"/>

        <br/>
        <br/>
        CPF ###.###.###-##<br/>
        <input id="tel" type="text" oninput="inputFormatter(event,'###.###.###-##')"/>

        <br/>
        <br/>
        Decimal 0.00<br/>
        <input id="valor" type="number" oninput="inputDecimalFormatter(event,2)" value='0.00'/>

    </body>
</html>
